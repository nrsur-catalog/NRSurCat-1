# Title left blank on purpose so that the logo is used instead
title: ''
author: The NrSur Catalog Team
logo: logo.png

execute:
  execute_notebooks: 'off'

latex:
  latex_documents:
    targetname: main.tex

bibtex_bibfiles:
  - references.bib

repository:
  url: https://github.com/cjhaster/NRSurrogateCatalog
  branch: gh-pages
  path_to_book: _sources

html:
  favicon: favicon.png
  use_issues_button: true
  use_repository_button: true


sphinx:
  extra_extensions:
  - sphinx_inline_tabs
  - sphinxcontrib.bibtex
  - sphinx.ext.autodoc
  html_js_files:
  - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js

launch_buttons:
  colab_url: "https://colab.research.google.com"
  binderhub_url: ""